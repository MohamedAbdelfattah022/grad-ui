<div class="w-72 bg-white border-r border-gray-200 flex flex-col h-screen">
  <div class="p-4 border-b border-gray-200">
    <h1 class="text-xl font-bold mb-4">Green++</h1>
    <button
      (click)="onNewChat()"
      class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2"
    >
      <lucide-icon [name]="PlusCircle" size="20"></lucide-icon>
      New Chat
    </button>
  </div>

  <div class="flex-1 overflow-y-auto p-4">
    <div class="space-y-2 mb-6">
      <button
        class="w-full text-left px-3 py-2 rounded-lg hover:bg-blue-50 flex items-center gap-2 text-blue-600"
      >
        <lucide-icon [name]="Building2" size="16"></lucide-icon>
        <span class="text-sm">3D Viewer</span>
      </button>
      <button
        class="w-full text-left px-3 py-2 rounded-lg hover:bg-blue-50 flex items-center gap-2 text-blue-600"
      >
        <lucide-icon [name]="Activity" size="16"></lucide-icon>
        <span class="text-sm">Energy Analysis</span>
      </button>
    </div>

    <div class="space-y-2 mb-6">
      <p class="text-sm text-gray-500 px-3">Recent Chats</p>
      @for (chat of chats; track chat.id) {
        <button
          (click)="onProjectClick(chat)"
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2 cursor-pointer"
          [ngClass]="{
        'bg-blue-100 text-blue-600': selectedProject === chat.id,
        'text-gray-700': selectedProject !== chat.id
      }"
        >
          <lucide-icon
            [name]="FileText"
            size="16"
            [ngClass]="{
          'text-blue-600': selectedProject === chat.id,
          'text-gray-400': selectedProject !== chat.id
        }"
          ></lucide-icon>
          <span class="text-sm truncate">{{ chat.title }}</span>
        </button>
      }
    </div>

  </div>

  <div class="p-4 border-t border-gray-200 space-y-2 mt-auto">
    <button
      class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2"
    >
      <lucide-icon
        [name]="HelpCircle"
        size="16"
        class="text-gray-400"
      ></lucide-icon>
      <span class="text-sm">Help & Support</span>
    </button>
    <button
      class="w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 flex items-center gap-2"
    >
      <lucide-icon
        [name]="Settings"
        size="16"
        class="text-gray-400"
      ></lucide-icon>
      <span class="text-sm">Settings</span>
    </button>
    <div class="flex items-center gap-2 px-3 py-2">
      <img
        src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=50&h=50&fit=crop"
        alt="Profile"
        class="w-8 h-8 rounded-full"
      />
      <div class="flex-1">
        <div class="text-sm font-medium">John Architect</div>
        <div class="text-xs text-gray-500">Premium Plan</div>
      </div>
    </div>
  </div>
</div>
